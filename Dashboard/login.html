<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home || Account</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4b5d72e539.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/prototype.css" />
    <link rel="stylesheet" href="../assets/css/dashboard.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/media.css" />
    <link rel="stylesheet" href="../assets/css/select.css">
    <link rel="stylesheet" href="../assets/css/account.css">
  </head>
  <body class="web_version_2">
  <header class="top_bar px-2">
    <div class="d-flex align-items-center justify-content-between">
      <div class="toggle_left_menu">
        <i onclick="controlLeftMenu()" class="fa fa-bars"></i>
      </div>
      <div class="d-flex align-items-center">
        <a class="d-flex align-items-center" href="#">
          <img class="img_sm" src="../assets/images/logo.png" alt="logo" />
          <span>WB Software</span>
        </a>
        <div class="dropdown ms-2">
          <a class="dropdown-toggle text-white" href="javascript:void(0)" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            New
          </a>
        
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" href="#">Post</a></li>
            <li><a class="dropdown-item" href="#">Media</a></li>
            <li><a class="dropdown-item" href="#">Page</a></li>
          </ul>
        </div>
      </div>
      
    </div>
  </header>
    <div class="content ms-0">
      <main>
        <section class="section-padding">
            <div class="container">
              
                <div class="row">
                  <div class="col-12 col-lg-6 col-xl-5 col-xxl-4 mx-auto">
                     <div class="card rounded-0">
                       <div class="card-body p-4">
                         <h4 class="mb-0 fw-bold text-center">User Login</h4>
                         <hr>
                         <p class="mb-2">Join / Sign In using</p>
                         <div class="social-login mb-4">
                          <div class="row g-4">
                            <div class="col-xl-6">
                                <button type="button" class="btn bg-facebook btn-ecomm w-100 text-white"><i class="bi bi-facebook me-md-1 text-white"></i>Facebook</button>
                            </div>
                            <div class="col-xl-6">
                              <button type="button" class="btn bg-pinterest btn-ecomm w-100 text-white"><i class="bi bi-google me-1 text-white"></i>Google</button>
                          </div>
                           </div>
                         </div>
                         <div class="separator mb-4">
                          <div class="line"></div>
                          <p class="mb-0 fw-bold">Or</p>
                          <div class="line"></div>
                        </div>
                         <form>
                            <div class="row g-4">
                              <div class="col-12">
                                  <label for="exampleUsername" class="form-label">Username</label>
                                  <input type="text" class="form-control rounded-0" id="exampleUsername">
                              </div>
                              <div class="col-12">
                                <label for="examplePassword" class="form-label">Password</label>
                                <input type="text" class="form-control rounded-0" id="examplePassword">
                              </div>
                              <div class="col-12">
                                <a href="javascript:;" class="text-content btn bg-light rounded-0 w-100"><i class="bi bi-lock me-2"></i>Forgot Password</a>
                              </div>
                             <div class="col-12">
                               <hr class="my-0">
                             </div>
                              <div class="col-12">
                                <button type="button" class="btn btn-dark bg-dark rounded-0 btn-ecomm w-100">Login</button>
                              </div>
                              <div class="col-12 text-center">
                                <p class="mb-0 rounded-0 w-100">Don't have an account? <a href="regester.html" class="text-danger">Sign Up</a></p>
                              </div>
                            </div>
                         </form>
                       </div>
                     </div>
                  </div>
                </div>
               
            </div>
          </section>
      </main>
    </div>
    <div class="footer_text">
      <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between">
          <p><em>Thank you for creating with <a href="#">Website</a></em></p>
          <p><em>Version 1.1</a></em></p>
        </div>
      </div>
    </div>




    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/select_dynamic.js"></script>
    <script src="../assets/js/select.js"></script>
  </body>
</html>
